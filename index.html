<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layup Drawer</title>
    <style>
        body {
            height: 95vh;
            width: 95vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            padding: 15px 10px;
            border-radius: 10px;
            box-shadow: 0px -1px 39px -10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <canvas width="500" height="800" id="playground"></canvas>

    <script src="js/layup-drawer.js"></script>
    <script>
        var cltLayup = {
            t1 : {
                label : 'T1',
                thickness : 45, // in mm
                angle : 0,      // in degree
                grade : 'MGP10',
            },

            t2 : {
                label : 'T2',
                thickness : 30, // in mm
                angle : 90,     // in degree
                grade : 'MGP6',
            },

            t3 : {
                label : 'T3',
                thickness : 30, // in mm
                angle : 0,      // in degree
                grade : 'MGP5',
            },

            t4 : {
                label : 'T4',
                thickness : 30, // in mm
                angle : 90,     // in degree
                grade : 'MGP6',
            },

            t5 : {
                label : 'T5',
                thickness : 45, // in mm
                angle : 0,      // in degree
                grade : 'MGP10',
            },
            t6 : {
                label : 'T6',
                thickness : 45, // in mm
                angle : 0,      // in degree
                grade : 'MGP10',
            },
            t7 : {
                label : 'T7',
                thickness : 30, // in mm
                angle : 90,      // in degree
                grade : 'MGP10',
            },
            t8 : {
                label : 'T8',
                thickness : 45, // in mm
                angle : 0,      // in degree
                grade : 'MGP10',
            },
            t9 : {
                label : 'T9',
                thickness : 30, // in mm
                angle : 90,      // in degree
                grade : 'MGP10',
            },

        };

        var layupDrawer = new LayupDrawer();
        var playground = document.getElementById('playground');

        layupDrawer.init(playground, {height: 400, width: 500});
        layupDrawer.drawLayup(cltLayup);
    </script>
</body>
</html>
